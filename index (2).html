
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScenarioWizard Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ScenarioWizard Tool</h1>

<div class="container">
  <h3>Project Management</h3>
  <button onclick="saveProject()">Save Project</button>
  <button onclick="loadProject()">Load Project</button>
  <input type="file" id="fileInput" style="display:none;" onchange="handleFile(event)">
</div>

<div class="container">
  <h3>Manage Descriptors and Variants</h3>
  <input type="text" id="descriptorInput" placeholder="Add descriptor">
  <button onclick="addDescriptor()">Add Descriptor</button>
  <select id="descriptorSelect"></select>
  <input type="text" id="variantInput" placeholder="Add variant">
  <button onclick="addVariant()">Add Variant</button>
  <ul id="descriptorList"></ul>
</div>

<div class="container">
  <h3>Cross-Impact Matrix Editor</h3>
  <div id="cibMatrixContainer"></div>
</div>

<div class="container">
  <h3>Consistent Scenarios</h3>
  <label for="toleranceInput">Set Tolerance Level:</label>
  <input type="number" id="toleranceInput" value="0" onchange="updateTolerance()">
  <button onclick="generateConsistentScenarios()">Generate Consistent Scenarios</button>
  <div id="consistentScenariosResult"></div>
</div>

<div class="container">
  <h3>Scenario Tableau and Reports</h3>
  <div id="scenarioTableau"></div>
</div>

<script src="app.js"></script>
</body>
</html>
